<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试flexBox</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body,html {
      width: 100%;
      height: 100%;

    }
    .flexBox {
        flex-wrap: wrap;
        display: flex;
        height: 100%;
        width: 100%;
    }
    .item {
        flex: 0 0 50%;
        font-size: 60px;
        text-align: center;
        line-height: 100%;
        position: relative;
        border-top: 0.5px solid #d8d8d8;
        height: 400px;
        line-height: 400px;
    }
    .item:nth-child(odd)::before {
        content: '';
        width: 0.5px;
        height: 100%;
        background: #d8d8d8;
        position: absolute;
        right: 0;
        top: 0;
    }
    .box {
      height: 200px;
    }
    .box .line {
      margin: 50px auto 0;
      width: 100%;
      height: 1px;
      background: #d8d8d8;
    }
    .box .line2 {
      margin: 50px auto 0;
      width: 100%;
      height: 0.5px;
      background: #d8d8d8;
    }
  </style>
  <body>
    <div class="flexBox">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>
    <div class="box">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line2"></div>
      <div class="line2"></div>
    </div>
  </body>
</html>
