<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>video.js demo</title>
    <link href="https://cdn.bootcss.com/video.js/6.2.0/alt/video-js-cdn.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/video.js/6.2.0/video.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #my-player {
            width: 100%;
            display: block;
        }

        .my-player-dimensions {
            height: auto;
        }

        .video-js .vjs-tech {
            width: 100%;
            height: auto;
            position: relative;
            top: 0;
            left: 0;
        }
        video::-webkit-media-controls {
            display:none !important;
        }
    </style>
</head>

<body>

    <video id="my-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" poster="//vjs.zencdn.net/v/oceans.png" data-setup='{}'>
        <source src="https://vd1.bdstatic.com/mda-hfahtf5s8c5uxy1q/mda-hfahtf5s8c5uxy1q.mp4?playlist=%5B%22hd%22%2C%22sc%22%5D&auth_key=1498891774-0-0-738f51840655d62bc7fe16e75358de8f&bcevod_channel=nwise_search" type="video/mp4"></source>
        <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
        <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script>
        var player = videojs('my-player');
        // 检测播放时间
        player.on('timeupdate', function() {
            console.log('当前播放时间：' = player.currentTime());
        }
        });
        // 开始或恢复播放
        player.on('play', function() {
            console.log('开始/恢复播放');
        });
        // 暂停播放
        player.on('pause', function() {
            console.log('暂停播放');
        });
    </script>
